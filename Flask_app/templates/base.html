{% if report %}

<head>
  <style>
    table, tr, td, th {
      border: 2px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

{% block table %}
<table>

  {% if table_headers %}
  <tr>
    {% for table_header in table_headers %}
    <th>
      {{table_header}}
    </th>
    {% endfor %}
  </tr>
  {% endif %}

  {% block table_body %}
  {% endblock %}

</table>
{% endblock %}
{% else %}
No report
{% endif %}
